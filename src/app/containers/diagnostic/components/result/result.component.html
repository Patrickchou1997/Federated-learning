<div class="main">
  <div class="content">
    <!-- <img src="assets/chest.png" alt="" /> -->
    <img src="data:image/png;base64,{{ base64textString }}" />
    <div class="txt-box">
      <h1 style="font-weight: bold">[RESULT]</h1>
      <h2>
        {{ diagnosticMessage.message }}
      </h2>
      <div class="container">
        <div
          class="column"
          *ngFor="let item of diagnosticMessage.diagnosticList; let even = even"
        >
          <div class="item">
            <b>{{ item.diagno }}</b>
            <h2>{{ item.prop }}</h2>
          </div>
        </div>
      </div>

      <!-- <h2 *ngFor="let item of diagnosticMessage.diagnosticList; let i = index">
        <b>{{ i + 1 }}. {{ item.diagno }}</b
        >, {{ item.prop }}
      </h2> -->
      <span><b>Note that:</b> {{ diagnosticMessage.warningMessage }}</span>
    </div>
  </div>
  <div class="footer">
    <button
      mat-raised-button
      class="btnResult txtLight"
      routerLink="/diagnostic/upload"
    >
      New Case
    </button>
    <!-- <button
      mat-raised-button
      class="btnResult txtLight"
      routerLink="/diagnostic"
      disabled
    >
      Export Result
    </button> -->
  </div>
</div>
