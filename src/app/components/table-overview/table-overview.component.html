<div class="header">
  <mat-form-field appearance="outline" class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input />
  </mat-form-field>
  <button mat-raised-button class="btnSearch txtLight" routerLink="/register">
    Generate User
  </button>
</div>
<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="sortData($event)"
  >
    <ng-container matColumnDef="userID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.userID }}</td>
    </ng-container>

    <ng-container matColumnDef="FName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
      <td mat-cell *matCellDef="let row">{{ row.FName }}</td>
    </ng-container>
    <ng-container matColumnDef="LName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
      <td mat-cell *matCellDef="let row">{{ row.LName }}</td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let row">{{ row.username }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>
    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let row">
        {{ row.roleName }}
      </td>
    </ng-container>
    <ng-container matColumnDef="siteName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Site</th>
      <td mat-cell *matCellDef="let row">{{ row.siteName }}</td>
    </ng-container>
    <ng-container matColumnDef="accStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">
        <span *ngIf="row.accStatus == 'C'" style="color: red">cancel</span>
        <span *ngIf="row.accStatus == 'W'" style="color: blue">waiting</span>
        <span *ngIf="row.accStatus == 'A'" style="color: #4bb543">approved</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="prove">
      <th mat-header-cell *matHeaderCellDef>Approve</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          style="color: var(--blue)"
          (click)="approve(row)"
        >
          <img src="/assets/icons/how_to_req.png" alt="" class="icon" />
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef>Cancel</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          style="color: var(--blue)"
          (click)="cancel(row)"
        >
          <img src="/assets/icons/cancel.png" alt="" class="icon" />
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
